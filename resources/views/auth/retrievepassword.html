<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperar Contraseña - Potencial PyME</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LdN3eQrAAAAAMUaNDJkiYIOxX5ObS6be1J94wjm&badge=bottomright"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        * { box-sizing: border-box; }

        /* Fondo y Contenedor Principal */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0b1a3d 0%, #1e3a6c 100%); 
            font-family: 'Inter', sans-serif;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-image: radial-gradient(rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 0; 
        }

        /* Tarjeta de Formulario (Efecto 'Frosted Glass') */
        .form-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4), 0 0 0 8px rgba(255, 255, 255, 0.05);
            padding: 40px;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1.2s ease-out;
            z-index: 1;
            color: #e0e0e0;
            text-align: center;
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: scale(0.9) translateY(20px); } 
            to { opacity: 1; transform: scale(1) translateY(0); } 
        }

        .logo { width: 160px; margin: 0 auto 20px; display: block; filter: brightness(1.2); }

        h2 { 
            margin-bottom: 10px; 
            font-weight: 700; 
            font-size: 24px; 
            color: #fff;
            letter-spacing: 0.5px;
        }
        
        p {
            margin-bottom: 30px;
            font-size: 15px;
            color: #a3b0c8;
        }

        form { display: flex; flex-direction: column; gap: 20px; }

        .input-group { position: relative; display: flex; align-items: center; }
        .input-group svg { position: absolute; left: 14px; width: 20px; height: 20px; fill: #b8c3d7; pointer-events: none; }

        input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: none;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }
        input::placeholder { color: #b8c3d7; opacity: 0.8; }
        input:focus { 
            background-color: rgba(255, 255, 255, 0.2); 
            outline: none; 
            box-shadow: 0 0 0 3px #5ea9ff;
        }
        
        /* Estilo del botón (Azul degradado) */
        button {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px 0;
            background: linear-gradient(90deg, #28a745, #1e7e34); /* Color Verde para acción positiva/reset */
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }
        button:disabled {
            background: #4f5b72;
            cursor: not-allowed;
            box-shadow: none;
        }
        button:hover:enabled { 
            background: linear-gradient(90deg, #1e7e34, #28a745);
            transform: translateY(-2px); 
            box-shadow: 0 12px 30px rgba(40, 167, 69, 0.4); 
        }

        .btn-text { display: inline-block; }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            margin-left: 10px;
            display: none;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .back-to-login { 
            text-align: center; 
            font-size: 14px; 
            margin-top: 25px;
        }
        .back-to-login a {
            color: #007aff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .back-to-login a:hover {
            color: #5ea9ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="form-card">
        <img src="{{ url_for('static', filename='img/logopyme.png') }}" alt="Logo" class="logo" />
        
        <h2>Recuperar Contraseña</h2>
        <p>Introduce tu correo electrónico o ID de usuario para buscar tu cuenta. Te enviaremos un enlace de restablecimiento.</p>

        <form id="retrieveForm" action="" method="post" novalidate>
            <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response">
            
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
                <input type="text" name="email_or_user_id" placeholder="Correo electrónico o ID de usuario" required />
            </div>

            <button type="submit" id="retrieveButton">
                <span class="btn-text">Enviar Enlace de Restablecimiento</span>
                <span class="spinner"></span>
            </button>
        </form>
        
        <div class="back-to-login">
            ¿Ya la recordaste? <a href="{{ url_for('routes.login_client') }}">Volver a Iniciar Sesión</a>
        </div>
    </div>

    <script>
        const form = document.getElementById("retrieveForm");
        const button = document.getElementById("retrieveButton");
        const btnText = button.querySelector(".btn-text");
        const spinner = button.querySelector(".spinner");

        // Al enviar el formulario, primero genera el token de reCAPTCHA
        form.addEventListener("submit", function(e) {
            e.preventDefault();

            // Validar que el campo no esté vacío
            const inputField = form.querySelector('input[name="email_or_user_id"]');
            if (!inputField.value.trim()) {
                Swal.fire({
                    icon: "warning",
                    title: "Campo Requerido",
                    text: "Por favor, introduce tu correo o ID de usuario."
                });
                return;
            }

            btnText.textContent = "Procesando...";
            spinner.style.display = "inline-block";
            button.disabled = true;

            grecaptcha.ready(function() {
                grecaptcha.execute("6LdN3eQrAAAAAMUaNDJkiYIOxX5ObS6be1J94wjm", { action: "reset_password" }).then(function(token) {
                    // Coloca el token en el input oculto
                    document.getElementById("g-recaptcha-response").value = token;
                    // Envía el formulario al backend
                    form.submit();
                }).catch(() => {
                    Swal.fire({
                        icon: "error",
                        title: "Error de verificación",
                        text: "No se pudo generar el token reCAPTCHA."
                    });
                    button.disabled = false;
                    spinner.style.display = "none";
                    btnText.textContent = "Enviar Enlace de Restablecimiento";
                });
            });
        });
        
        // Simulación de manejo de respuesta de backend (usando SweetAlert para notificar el éxito/fallo)
        // **Nota:** En un entorno real, tu backend (Flask) debería manejar esto.

        // if ('{{ message_success }}') {
        //     Swal.fire('Enlace Enviado', '{{ message_success }}', 'success');
        // } else if ('{{ message_error }}') {
        //     Swal.fire('Error', '{{ message_error }}', 'error');
        // }

    </script>
</body>
</html>
