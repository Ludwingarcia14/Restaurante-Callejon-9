{% extends "layout/layout_financieras.html" %}
{% block title %}Nuevo Préstamo{% endblock %}

{% block content %}
<div class="container mx-auto p-8">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">Nuevo Préstamo</h2>

        <form id="formCrearPrestamo">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-bold mb-2">Cliente *</label>
                    <select name="cliente_id" class="w-full p-2 border rounded" required>
                        <option value="">Seleccione un cliente...</option>
                        {% for cliente in clientes %}
                        <option value="{{ cliente._id }}">{{ cliente.cliente_nombre }} {{ cliente.cliente_apellidos }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">Monto ($) *</label>
                    <input type="number" step="0.01" name="monto" class="w-full p-2 border rounded" required>
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">Plazo (Meses) *</label>
                    <input type="number" name="plazo" class="w-full p-2 border rounded" required>
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">Tasa Interés (%) *</label>
                    <input type="number" step="0.01" name="tasa" class="w-full p-2 border rounded" required>
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">Clave / Folio (Opcional)</label>
                    <input type="text" name="clave" class="w-full p-2 border rounded" placeholder="Generado automáticamente">
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">Fecha Solicitud *</label>
                    <input type="date" name="fecha_solicitud" class="w-full p-2 border rounded" required>
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">Fecha Vencimiento *</label>
                    <input type="date" name="fecha_vencimiento" class="w-full p-2 border rounded" required>
                </div>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-bold mb-2">Motivo del Préstamo</label>
                <input type="text" name="motivo" class="w-full p-2 border rounded" placeholder="Ej. Compra de equipo de trabajo">
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-bold mb-2">Observaciones</label>
                <textarea name="observaciones" rows="3" class="w-full p-2 border rounded"></textarea>
            </div>

            <div class="flex justify-end gap-4 mt-8">
                <a href="{{ url_for('routes.prestamos_lista') }}" class="px-6 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Cancelar</a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Guardar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.getElementById('formCrearPrestamo').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);

        fetch('/dashboard/financiera/prestamos/store', {
            method: 'POST',
            body: formData
        })
        .then(r => r.json())
        .then(data => {
            if (data.status === 'success') {
                Swal.fire('¡Éxito!', data.message, 'success').then(() => window.location.href = "{{ url_for('routes.prestamos_lista') }}");
            } else {
                Swal.fire('Error', data.message, 'error');
            }
        });
    });
</script>
{% endblock %}
