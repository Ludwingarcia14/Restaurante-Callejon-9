{% extends "layout/layout_financieras.html" %}
{% block title %}Gesti√≥n de Pr√©stamos{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">üí∞ Gesti√≥n de Pr√©stamos</h2>
            <a href="{{ url_for('routes.prestamo_crear') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-flex items-center transition duration-300">
                <i class="fas fa-plus mr-2"></i> Nuevo Pr√©stamo
            </a>
        </div>

        <div class="overflow-x-auto">
            <table id="tablaPrestamos" class="w-full table-auto border-collapse">
                <thead class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                    <tr>
                        <th class="py-3 px-6 text-left">Clave</th>
                        <th class="py-3 px-6 text-left">Cliente</th>
                        <th class="py-3 px-6 text-center">Monto</th>
                        <th class="py-3 px-6 text-center">Plazo</th>
                        <th class="py-3 px-6 text-center">Fecha Solicitud</th>
                        <th class="py-3 px-6 text-center">Estado</th>
                        <th class="py-3 px-6 text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function() {
        $('#tablaPrestamos').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": "/dashboard/financiera/prestamos/data",
            "columns": [
                { "data": "clave" },
                { "data": "cliente" },
                { "data": "monto" },
                { "data": "plazo" },
                { "data": "fecha" },
                { 
                    "data": "estado",
                    "render": function(data) {
                        let color = data === 'Pagado' ? 'green' : (data === 'Mora' ? 'red' : 'blue');
                        return `<span class="bg-${color}-100 text-${color}-800 py-1 px-3 rounded-full text-xs font-bold">${data}</span>`;
                    }
                },
                {
                    "data": "_id",
                    "render": function(data) {
                        return `
                            <div class="flex item-center justify-center space-x-2">
                                <a href="/dashboard/financiera/prestamos/ver/${data}" class="text-blue-500 hover:text-blue-700 mx-1" title="Ver"><i class="fas fa-eye"></i></a>
                                <a href="/dashboard/financiera/prestamos/editar/${data}" class="text-yellow-500 hover:text-yellow-700 mx-1" title="Editar"><i class="fas fa-edit"></i></a>
                            </div>
                        `;
                    }
                }
            ],
            "language": { "url": "//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json" },
            "responsive": true
        });
    });
</script>
{% endblock %}
